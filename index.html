<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix-content">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="add-content" id="add-item">
        <h3 class="title label-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"class="input-text" type="text">
          <button class="button add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-items">
            <input type="checkbox" class="input-checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
          <li class="tasks-items edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-items">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
