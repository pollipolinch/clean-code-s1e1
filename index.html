<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix__content">
      <img class="matrix__content_img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix__content_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main__content">
      <section class="add__tasks" id="add-item">
        <h3 class="tasks__title label__task">Add Item</h3>
        <div class="tasks__wrapper">
          <input class="tasks__input_text" type="text" id="new-task">
          <button class="button add__tasks_button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__menu" id="incomplete-tasks">
          <li class="tasks__menu_item">
            <input type="checkbox" class="tasks__menu_item-check">
            <label class="tasks__menu_item-label">Pay Bills</label>
            <input type="text" class="tasks__input_text">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
          <li class="tasks__menu_item edit-mode">
            <input class="tasks__menu_item-check" type="checkbox">
            <label class="tasks__menu_item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input_text">
            <button class="button button__edit">Save</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__menu" id="completed-tasks">
          <li class="tasks__menu_item">
            <input class="tasks__menu_item-check" type="checkbox" checked>
            <label class="tasks__menu_item-label">See the Doctor</label>
            <input type="text" class="tasks__input_text">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img class="button__img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
