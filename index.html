<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix-content">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <p class="add-content" id="add-item">
        <label class="label-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="input-text" type="text">
          <button class="button add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-items">
          <input type="checkbox" class="input-checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-items edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-items">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
